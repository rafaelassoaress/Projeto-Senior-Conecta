<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Trabalhador</title>
    <link rel="stylesheet" href="Styles/Login Trabalhador.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="image-container">
                <img src="Imagens/trabalhador.png" alt="Imagem Trabalhador">
                <button class="cadastro-btn">Cadastro</button>
            </div>
        </div>
        <div class="right">
            <div class="login-form">
                <h2>Login Trabalhador</h2>
                <form>
                    <label for="email">E-MAIL:</label>
                    <input type="email" id="email" name="email" onchange="onChangeEmail()">
                    <div class="error" id="email-invalid-error">Email é inválido</div>
                    <div class="error" id="email-required-error">Email é obrigatório</div>
                    <label for="password">SENHA:</label>
                    <input type="password" id="password" name="password" onchange="onChangePassword()">
                    <div class="error" id="passord-required-error">Senha é obrigatória</div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>


</body>
<script src="Js/scripts.js"></script>
</html>
