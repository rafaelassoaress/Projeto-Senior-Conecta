<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Trabalhador</title>
    <link rel="stylesheet" href="trabalhador.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="Imagens/Escolha trabalhador.png" alt="Trabalhador">
        </div>
        <div class="login-form">
            <h2>Login Trabalhador</h2>
            <form>
                <label for="email">E-MAIL:</label>
                <input type="email" id="email" name="email">
                <label for="password">SENHA:</label>
                <input type="password" id="password" name="password">
                <button type="submit">Login</button>
                <button type="button" onclick="location.href='cadastro_trabalhador.html'">
                    <img src="Imagens/Cadastro Trabalhador Icone.png" alt="Cadastro Trabalhador">
                </button>
            </form>
        </div>
    </div>
</body>
</html>
