<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Trabalhador</title>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="icon" type="image/png" href="../Imagens/Background.png">
    <link rel="stylesheet" href="../Styles/Pagina Inicial.css">
    <link rel="stylesheet" href="../Styles/Login Trabalhador.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <div class="header">
        <img src="../Imagens/Background.png" alt="Ícone do Menu" class="menu-icon">
        <div class="menu animate__animated">
            <a href="../index.html#pagina-inicial">Início</a>
            <a href="../index.html#trabalhador">Trabalhador</a>
            <a href="../index.html#empresa">Empresa</a>
        </div>
    </div>
    <div class="container">
        <div class="image">
            <img src="../Imagens/Escolha trabalhador 2.png" alt="Trabalhador">
        </div>
        <div class="login-form">
            <h2>Login Trabalhador</h2>
            <form id="form">
                <label for="email">E-MAIL:</label>
                <input type="email" id="email" name="email" onchange="onChangeEmail()">
                <div class="error" id="email-invalid-error">Email é inválido</div>
                <div class="error" id="email-required-error">Email é obrigatório</div>
                <label for="password">SENHA:</label>
                <input type="password" id="password" name="password" onchange="onChangePassword()">
                <div class="error" id="passord-required-error">Senha é obrigatória</div>
                <button type="submit">Login</button>
                <button type="button" onclick="location.href='cadastro trabalhador.html'">
                    <p>Cadastro</p>
                </button>
            </form>
        </div>
    </div>
    <script src="../Js/scripts.js"></script>
    <script src="../Js/menu.js"></script>
</body>
</html>
