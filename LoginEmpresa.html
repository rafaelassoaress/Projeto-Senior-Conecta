<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Empresa</title>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="icon" type="image/png" href="/Imagens/Background.png">
    <link rel="stylesheet" href="/Styles/PaginaInicial.css">
    <link rel="stylesheet" href="/Styles/LoginEmpresa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <div class="header">
        <img src="/Imagens/Background.png" alt="Ícone do Menu" class="menu-icon">
        <div class="menu animate__animated">
            <a href="/index.html#pagina-inicial">Início</a>
            <a href="/index.html#trabalhador">Trabalhador</a>
            <a href="/index.html#empresa">Empresa</a>
        </div>
    </div>
    <div class="container">
        <div class="login-form">
            <h2>Login Empresa</h2>
            <form id="form" onsubmit="return validarFormulario()">
                <label for="email">E-MAIL:</label>
                <input type="email" id="email" name="email">
                <label for="password">SENHA:</label>
                <input type="password" id="password" name="password">
                <button type="submit">Login</button>
                <button type="button" onclick="location.href='CadastroTrabalhador.html'">
                    <p>Cadastro</p>
                </button>
            </form>
        </div>
        <div class="image">
            <img src="/Imagens/Escolha empresa.png" alt="Empresa">
        </div>
    </div>
    <!-- Incluir CSS do SweetAlert (exemplo usando CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">

    <!-- Incluir JavaScript do SweetAlert (exemplo usando CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script>
        function validarFormulario() {
    var email = document.getElementById('email');
    var password = document.getElementById('password');

    // Verificar se os campos estão preenchidos
    if (email.value.trim() === '' || password.value.trim() === '') {
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Por favor, preencha todos os campos!',
        });
        return false; // Impedir o envio do formulário
    }

    // Mostrar mensagem de sucesso usando SweetAlert
    Swal.fire({
        icon: 'success',
        title: 'Login realizado com sucesso!',
        showConfirmButton: false,
        timer: 3000 // Ajuste o tempo aqui (3000 ms = 3 segundos)
    });

    return false; // Impedir o envio do formulário
}

</script>
    <script src="/Js/scripts.js"></script>
    <script src="/Js/menu.js"></script>
</body>
</html>
