    <script>
        function validarFormulario() {
            // Validar Data de Nascimento
            var dia = document.getElementById('dia').value;
            var mes = document.getElementById('mes').value;
            var ano = document.getElementById('ano').value;
            if (dia === 'selecione' || mes === 'selecione' || ano === 'selecione') {
                alert('Por favor, selecione a Data de Nascimento completa.');
                return false;
            }
    
            // Validar Nome Completo
            var nome = document.getElementById('nome').value;
            if (nome.trim() === '') {
                alert('Por favor, preencha o campo Nome Completo.');
                document.getElementById('nome').focus();
                return false;
            }
    
            // Validar Telefone
            var telefone = document.getElementById('telefone').value;
            if (telefone.trim() === '') {
                alert('Por favor, preencha o campo Telefone.');
                document.getElementById('telefone').focus();
                return false;
            }
            // Verificar se o telefone contém apenas números
            if (!telefone.match(/^\(\d{2}\) \d{4,5}-\d{4}$/) && !telefone.match(/^\d{10,11}$/)) {
                alert('Por favor, digite um número de telefone válido no formato (xx) xxxx-xxxx ou xxxxxxxxxxx.');
                document.getElementById('telefone').focus();
                return false;
            }
            // Validar Endereço
            var endereco = document.getElementById('endereco').value;
            if (endereco.trim() === '') {
                alert('Por favor, preencha o campo Endereço.');
                document.getElementById('endereco').focus();
                return false;
            }
    
            // Validar CPF
            var cpf = document.getElementById('cpf').value;
            if (!cpf.match(/^\d{11}$/)) {
                alert('Por favor, digite um CPF válido (apenas números, 11 dígitos).');
                document.getElementById('cpf').focus();
                return false;
            }
    
            // Validar Profissão
            var profissao = document.getElementById('profissao').value;
            if (profissao.trim() === '') {
                alert('Por favor, preencha o campo Profissão.');
                document.getElementById('profissao').focus();
                return false;
            }
    
            // Validar Registro CLT
            var cltSim = document.getElementById('clt-sim').checked;
            var cltNao = document.getElementById('clt-nao').checked;
            if (!cltSim && !cltNao) {
                alert('Por favor, selecione se possui registro CLT.');
                return false;
            }
    
            // Validar Tempo de Experiência
            var experiencia = document.getElementById('experiencia').value;
            if (experiencia.trim() === '') {
                alert('Por favor, preencha o campo Tempo de experiência.');
                document.getElementById('experiencia').focus();
                return false;
            }
    
            // Validar Habilidades
            var habilidades = document.getElementById('habilidades').value;
            if (habilidades.trim() === '') {
                alert('Por favor, preencha o campo Habilidades.');
                document.getElementById('habilidades').focus();
                return false;
            }
    
            // Validar Doença ou Deficiência
            var doencaSim = document.getElementById('doenca-sim').checked;
            var doencaNao = document.getElementById('doenca-nao').checked;
            if (!doencaSim && !doencaNao) {
                alert('Por favor, selecione se possui alguma doença ou deficiência.');
                return false;
            }
    
            // Validar Senha
            var senha = document.getElementById('senha').value;
            if (senha.trim() === '') {
                alert('Por favor, preencha o campo Senha.');
                document.getElementById('senha').focus();
                return false;
            }
    
            // Validar Aceitar Termos e Condições
            var aceitarTermos = document.getElementById('aceitar-termos').checked;
            if (!aceitarTermos) {
                alert('Você deve aceitar os Termos e Condições para continuar.');
                return false;
            }
    
            // Se todas as validações passarem, o formulário é enviado
            alert('Formulário enviado com sucesso!');
            return true;
        }
    </script>
